<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Daily Pause</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <style>
      body {
        width: 350px;
        padding: 1rem;
        background-color: #f8f9fa;
      }
      .popup-header {
        text-align: center;
        margin-bottom: 1.5rem;
      }
      .popup-logo {
        width: 120px;
        height: auto;
        margin-bottom: 1rem;
      }
      .welcome-message {
        color: #2c3e50;
        font-size: 1.25rem;
        margin-bottom: 0.5rem;
      }
      .streak-display {
        color: #6c757d;
        font-size: 0.9rem;
        margin-bottom: 1rem;
      }
      .action-buttons {
        display: grid;
        gap: 0.75rem;
        margin-bottom: 1.5rem;
      }
      .action-button {
        padding: 0.75rem;
        border-radius: 8px;
        text-align: center;
        text-decoration: none;
        font-weight: 500;
        transition: all 0.3s ease;
      }
      .action-button:hover {
        transform: translateY(-2px);
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }
      .meditate-button {
        background-color: #4caf50;
        color: white;
      }
      .guided-button {
        background-color: #2196f3;
        color: white;
      }
      .gratitude-button {
        background-color: #9c27b0;
        color: white;
      }
      .footer-links {
        text-align: center;
        font-size: 0.85rem;
        color: #6c757d;
      }
      .footer-links a {
        color: #2196f3;
        text-decoration: none;
      }
      .footer-links a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div class="popup-header">
      <img
        src="images/DailyPauseweblogo.png"
        alt="Daily Pause"
        class="popup-logo"
      />
      <h2 class="welcome-message">Welcome to Your Mindful Moment</h2>
      <div id="dailyStreak" class="streak-display"></div>
      <div id="meditatedToday" class="streak-display"></div>
    </div>

    <div class="action-buttons">
      <div id="meditateNow" class="action-button meditate-button">
        Begin Your Meditation
      </div>
      <div id="guidedMeditation" class="action-button guided-button">
        Start Guided Session
      </div>
      <div id="gratitude" class="action-button gratitude-button">
        Open Gratitude Journal
      </div>
    </div>

    <div class="footer-links">
      <span id="settings">Settings</span> â€¢
      <span id="help">Need Help?</span>
    </div>

    <script src="helpers.js"></script>
    <script src="popup.js"></script>
  </body>
</html>

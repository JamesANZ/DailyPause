<!doctype html>
<html lang="english">
  <head>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <title>DailyPause - Meditation</title>
  </head>
  <body>
    <div class="meditation-container">
      <div class="meditation-header">
        <h2>Take some time to be mindful</h2>
        <p id="dailyStreak" class="streak-display"></p>
      </div>

      <div class="meditation-content">
        <div class="gratitude-section">
          <label id="gratitudeBoxLabel" for="gratitudeBox"
            >What are you grateful for today?</label
          >
          <textarea
            id="gratitudeBox"
            class="form-control"
            placeholder="Write your thoughts here..."
          ></textarea>
        </div>

        <div class="timer-section">
          <div id="timer" hidden></div>
          <button id="meditate" class="btn btn-primary meditate-btn">
            Start Meditation
          </button>
        </div>

        <div class="status-section">
          <p id="status" class="status-text"></p>
        </div>

        <div class="payment-section" hidden>
          <img
            src="images/lnqr.png"
            id="payment"
            class="payment-qr"
            alt="Payment QR Code"
          />
          <p id="paymentMsg" class="payment-message">
            You broke your streak! To help stay committed and support
            DailyPause, we recommend that you send us a small amount of
            lightning sats via the QR code.
          </p>
        </div>
      </div>
    </div>

    <script src="helpers.js"></script>
    <script src="timer.js"></script>
    <script src="meditate.js"></script>
  </body>
</html>
